<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tailwind CSS 登录表单</title>
  <!-- 引入 Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
  
  <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
    <!-- 表单标题 -->
    <div class="text-center mb-8">
      <h1 class="text-3xl font-bold text-gray-800">欢迎回来</h1>
      <p class="text-gray-600 mt-2">请登录您的账户</p>
    </div>
    
    <!-- 登录表单 -->
    <form>
      <!-- 邮箱输入 -->
      <div class="mb-6">
        <label for="email" class="block text-sm font-medium text-gray-700 mb-2">电子邮箱</label>
        <input type="email" id="email" class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500" placeholder="your@example.com" required>
      </div>
      
      <!-- 密码输入 -->
      <div class="mb-6">
        <div class="flex justify-between mb-2">
          <label for="password" class="block text-sm font-medium text-gray-700">密码</label>
          <a href="#" class="text-sm text-blue-600 hover:text-blue-800">忘记密码？</a>
        </div>
        <input type="password" id="password" class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500" placeholder="••••••••" required>
      </div>
      
      <!-- 记住我选项 -->
      <div class="flex items-center mb-6">
        <input type="checkbox" id="remember" class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded">
        <label for="remember" class="ml-2 block text-sm text-gray-700">记住我</label>
      </div>
      
      <!-- 登录按钮 -->
      <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-medium py-2 px-4 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition-colors duration-200">
        登录
      </button>
    </form>
    
    <!-- 分隔线 -->
    <div class="my-6 flex items-center">
      <div class="flex-grow border-t border-gray-300"></div>
      <span class="flex-shrink mx-4 text-gray-600">或</span>
      <div class="flex-grow border-t border-gray-300"></div>
    </div>
    
    <!-- 社交登录 -->
    <div class="space-y-3">
      <button class="w-full flex items-center justify-center gap-3 bg-white border border-gray-300 rounded-md hover:bg-gray-50 py-2 px-4 transition-colors duration-200">
        <svg class="w-5 h-5" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" fill="#4285F4"/>
          <path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" fill="#34A853"/>
          <path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z" fill="#FBBC05"/>
          <path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" fill="#EA4335"/>
        </svg>
        使用 Google 登录
      </button>
      
      <button class="w-full flex items-center justify-center gap-3 bg-[#1877F2] text-white rounded-md hover:bg-[#166FE5] py-2 px-4 transition-colors duration-200">
        <svg class="w-5 h-5" viewBox="0 0 24 24" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
          <path d="M24 12.073c0-5.8-4.699-10.5-10.5-10.5s-10.5 4.7-10.5 10.5c0 5.241 3.843 9.598 8.86 10.382v-7.341h-2.666v-3.041h2.666V9.86c0-2.631 1.565-4.084 3.97-4.084 1.149 0 2.351.205 2.351.205v2.587h-1.325c-1.304 0-1.713.815-1.713 1.646v1.978h2.916l-.467 3.041h-2.449v7.341c5.013-.788 8.859-5.145 8.859-10.382Z"/>
        </svg>
        使用 Facebook 登录
      </button>
    </div>
    
    <!-- 注册链接 -->
    <div class="text-center mt-6">
      <p class="text-gray-600">
        还没有账户？
        <a href="#" class="text-blue-600 hover:text-blue-800 font-medium">立即注册</a>
      </p>
    </div>
  </div>

  <!-- 暗黑模式切换按钮 -->
  <button id="theme-toggle" class="fixed bottom-4 right-4 p-2 bg-gray-200 dark:bg-gray-800 rounded-full shadow-md">
    <!-- 太阳图标（亮色模式显示） -->
    <svg id="light-icon" class="w-6 h-6 text-gray-800 block dark:hidden" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z"></path>
    </svg>
    <!-- 月亮图标（暗色模式显示） -->
    <svg id="dark-icon" class="w-6 h-6 text-yellow-300 hidden dark:block" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"></path>
    </svg>
  </button>

  <!-- 暗黑模式支持 -->
  <script>
    // 配置 Tailwind 的暗黑模式
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {}
      }
    }
    
    // 暗黑模式切换逻辑
    const themeToggleBtn = document.getElementById('theme-toggle');
    
    themeToggleBtn.addEventListener('click', () => {
      document.documentElement.classList.toggle('dark');
      
      if (document.documentElement.classList.contains('dark')) {
        localStorage.setItem('theme', 'dark');
      } else {
        localStorage.setItem('theme', 'light');
      }
    });
    
    // 检查用户之前的偏好
    if (localStorage.getItem('theme') === 'dark' || 
        (!localStorage.getItem('theme') && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
      document.documentElement.classList.add('dark');
    } else {
      document.documentElement.classList.remove('dark');
    }
  </script>
  
  <!-- 添加暗黑模式样式 -->
  <style type="text/tailwindcss">
    @layer utilities {
      .dark .bg-white {
        @apply bg-gray-800;
      }
      
      .dark .text-gray-800 {
        @apply text-gray-100;
      }
      
      .dark .text-gray-700 {
        @apply text-gray-300;
      }
      
      .dark .text-gray-600 {
        @apply text-gray-400;
      }
      
      .dark .border-gray-300 {
        @apply border-gray-700;
      }
      
      .dark input[type="email"],
      .dark input[type="password"] {
        @apply bg-gray-700 text-white border-gray-600;
        @apply focus:border-blue-500;
      }
    }
  </style>
  
</body>
</html>
