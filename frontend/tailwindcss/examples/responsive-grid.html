<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tailwind CSS 响应式卡片网格</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 dark:bg-gray-900 text-gray-800 dark:text-white min-h-screen p-4">
  
  <div class="container mx-auto">
    <h1 class="text-3xl font-bold text-center my-8">产品展示</h1>
    
    <!-- 响应式网格：移动端单列，平板双列，桌面端四列 -->
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6">
      
      <!-- 卡片 1 -->
      <div class="bg-white dark:bg-gray-800 rounded-lg overflow-hidden shadow-lg transition-transform duration-300 hover:scale-105">
        <img src="https://via.placeholder.com/400x300/4F46E5/FFFFFF?text=产品1" alt="产品1" class="w-full h-48 object-cover">
        <div class="p-4">
          <h3 class="font-bold text-xl mb-2">产品名称</h3>
          <p class="text-gray-700 dark:text-gray-300 mb-2">简短的产品描述，突出产品的主要特点和优势。</p>
          <div class="flex justify-between items-center">
            <span class="font-bold text-lg">¥299</span>
            <button class="bg-indigo-600 hover:bg-indigo-700 text-white px-3 py-1 rounded-md transition-colors duration-300">
              加入购物车
            </button>
          </div>
        </div>
      </div>
      
      <!-- 卡片 2 -->
      <div class="bg-white dark:bg-gray-800 rounded-lg overflow-hidden shadow-lg transition-transform duration-300 hover:scale-105">
        <img src="https://via.placeholder.com/400x300/10B981/FFFFFF?text=产品2" alt="产品2" class="w-full h-48 object-cover">
        <div class="p-4">
          <h3 class="font-bold text-xl mb-2">产品名称</h3>
          <p class="text-gray-700 dark:text-gray-300 mb-2">简短的产品描述，突出产品的主要特点和优势。</p>
          <div class="flex justify-between items-center">
            <span class="font-bold text-lg">¥199</span>
            <button class="bg-indigo-600 hover:bg-indigo-700 text-white px-3 py-1 rounded-md transition-colors duration-300">
              加入购物车
            </button>
          </div>
        </div>
      </div>
      
      <!-- 卡片 3 -->
      <div class="bg-white dark:bg-gray-800 rounded-lg overflow-hidden shadow-lg transition-transform duration-300 hover:scale-105">
        <img src="https://via.placeholder.com/400x300/F59E0B/FFFFFF?text=产品3" alt="产品3" class="w-full h-48 object-cover">
        <div class="p-4">
          <h3 class="font-bold text-xl mb-2">产品名称</h3>
          <p class="text-gray-700 dark:text-gray-300 mb-2">简短的产品描述，突出产品的主要特点和优势。</p>
          <div class="flex justify-between items-center">
            <span class="font-bold text-lg">¥399</span>
            <button class="bg-indigo-600 hover:bg-indigo-700 text-white px-3 py-1 rounded-md transition-colors duration-300">
              加入购物车
            </button>
          </div>
        </div>
      </div>
      
      <!-- 卡片 4 -->
      <div class="bg-white dark:bg-gray-800 rounded-lg overflow-hidden shadow-lg transition-transform duration-300 hover:scale-105">
        <img src="https://via.placeholder.com/400x300/EF4444/FFFFFF?text=产品4" alt="产品4" class="w-full h-48 object-cover">
        <div class="p-4">
          <h3 class="font-bold text-xl mb-2">产品名称</h3>
          <p class="text-gray-700 dark:text-gray-300 mb-2">简短的产品描述，突出产品的主要特点和优势。</p>
          <div class="flex justify-between items-center">
            <span class="font-bold text-lg">¥499</span>
            <button class="bg-indigo-600 hover:bg-indigo-700 text-white px-3 py-1 rounded-md transition-colors duration-300">
              加入购物车
            </button>
          </div>
        </div>
      </div>
      
    </div>
    
    <!-- 过滤器和排序（响应式设计） -->
    <div class="mt-10 mb-6">
      <div class="flex flex-col md:flex-row justify-between items-start md:items-center gap-4 bg-white dark:bg-gray-800 p-4 rounded-lg shadow">
        <!-- 过滤器 - 移动端垂直排列，桌面端水平排列 -->
        <div class="flex flex-col sm:flex-row gap-4 w-full md:w-auto">
          <select class="border border-gray-300 dark:border-gray-700 dark:bg-gray-700 rounded-md px-3 py-2">
            <option>所有类别</option>
            <option>电子产品</option>
            <option>家居用品</option>
            <option>服装</option>
          </select>
          
          <select class="border border-gray-300 dark:border-gray-700 dark:bg-gray-700 rounded-md px-3 py-2">
            <option>价格范围</option>
            <option>¥0 - ¥100</option>
            <option>¥100 - ¥300</option>
            <option>¥300+</option>
          </select>
        </div>
        
        <!-- 排序 -->
        <select class="border border-gray-300 dark:border-gray-700 dark:bg-gray-700 rounded-md px-3 py-2 w-full md:w-auto">
          <option>默认排序</option>
          <option>价格从低到高</option>
          <option>价格从高到低</option>
          <option>最新上架</option>
        </select>
      </div>
    </div>
  </div>
  
  <!-- 暗黑模式切换按钮 -->
  <button id="theme-toggle" class="fixed bottom-4 right-4 p-2 bg-gray-200 dark:bg-gray-800 rounded-full shadow-md">
    <!-- 太阳图标（亮色模式显示） -->
    <svg class="w-6 h-6 text-gray-800 block dark:hidden" fill="none" stroke="currentColor" viewBox="0 0 24 24">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z"></path>
    </svg>
    <!-- 月亮图标（暗色模式显示） -->
    <svg class="w-6 h-6 text-yellow-300 hidden dark:block" fill="none" stroke="currentColor" viewBox="0 0 24 24">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"></path>
    </svg>
  </button>

  <script>
    // Tailwind 暗黑模式配置
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {}
      }
    }
    
    // 暗黑模式切换逻辑
    const themeToggleBtn = document.getElementById('theme-toggle');
    
    themeToggleBtn.addEventListener('click', () => {
      document.documentElement.classList.toggle('dark');
      
      if (document.documentElement.classList.contains('dark')) {
        localStorage.setItem('theme', 'dark');
      } else {
        localStorage.setItem('theme', 'light');
      }
    });
    
    // 检查用户之前的偏好
    if (localStorage.getItem('theme') === 'dark' || 
        (!localStorage.getItem('theme') && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
      document.documentElement.classList.add('dark');
    } else {
      document.documentElement.classList.remove('dark');
    }
  </script>
</body>
</html>
